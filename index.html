<!DOCTYPE html>
<html lang="en">
<head>

  <title>Desoto Labs LLC</title>
  <style>

      margin: 0;

    }

    html, body {
      height: 100%;

    body {

    }

    .project {

    }

    .project a {
      color: #000;
    }

    .coming-soon {
      font-size: 0.875rem;
    }

    .address {

    }

    @media (max-height: 500px) {
      h1 { font-size: 1.25rem; }
      .tagline { margin-bottom: 1rem; }

</head>

</html>
